    <div class="container">
      <form class="container" id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="firstname" class="col-md-2 col-form-label">Upload Live Video</label>
            <div class="col-md-10">
              <a href="/video" class="btn btn-primary">Start Recording</a>
            </div>

          <div class="form-group row">
              <label for="firstname" class="col-md-2 col-form-label">First Name</label>
              <div class="col-md-10">
                  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
              </div>
          </div>
          <div class="form-group row">
              <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
              <div class="col-md-10">
                  <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
              </div>
          </div>
          <div class="form-group row">
              <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>

              </div>
          </div>
          <div class="form-group row">
              <label for="emailid" class="col-md-2 col-form-label">Email</label>
              <div class="col-md-10">
                  <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
              </div>
          </div>
          <div class="form-group row">
              <label for="aadhaar number" class="col-md-2 col-form-label">Aadhar Number</label>
              <div class="col-md-10">
                  <input type="number" class="form-control" id="emailid" name="emailid" placeholder="Aadhar Number">
              </div>
          </div>
          <div class="form-group row">
              <label for="Aadhaar Card" class="col-md-2 col-form-label">Aadhar Card</label>
              <div class="col-md-10">
                <input type="file" name="file" accept="image/*" multiple>
              </div>
          </div>
          <div class="form-group row">
              <div class="offset-md-2 col-md-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
